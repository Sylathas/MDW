<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker url="./assets/pattern-ADW.patt">
        <a-image src="./assets/hls.png" width="3" height="1.5"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="bianco"><p style="position: relative; top: 50%; transform: translate(0,-50%); margin: 0;" onclick="toWebsite()">Learn more here</p></div>
  </body>
</html>

<style>
  @font-face {
    font-family: suisse;
    src: url('./assets/SuisseIntl-Regular-WebXL.woff');
  }

  body{
    font-family: suisse;
  }
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #bianco{
    position: absolute;
    left: 0;
    bottom: 0;
    height: 8vh;
    background-color: white;
    text-align: center;
    z-index: 100;
    width: 100vw;
    transition: 1s;
  }

  p{
    transition: 1s;
  }
</style>

<script>
  function toWebsite(){
    $("p").css("opacity", "0");
    $("#bianco").css("height", "100vh");
    setTimeout(function(){ window.location.href = "./index.html"; }, 1000);
  }
</script>
